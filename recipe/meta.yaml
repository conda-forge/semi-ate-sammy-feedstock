{% set name = "semi-ate-sammy" %}
{% set version = "1.0.15" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/semi-ate-sammy-{{ version }}.tar.gz
  sha256: 70ed03166b8f9dbd9d745a1a2cd18d64fea6dd23f5d35b6bcc63fda1b883fa16

build:
  number: 1
  noarch: python
  entry_points:
    - sammy=ate_sammy.sammy:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - jinja2
    - python >={{ python_min }}
    - semi-ate-project-database
    - semi-ate-common

test:
  imports:
    - ate_sammy
    - ate_sammy.coding
  commands:
    - pip check
    - sammy --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/semi-ate-sammy/
  summary: Sammy is a CLI for generating test programs in python
  license: GPL-2.0-only
  license_file: ate_sammy/LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
