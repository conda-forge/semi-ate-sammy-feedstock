{% set name = "semi-ate-sammy" %}
{% set version = "1.0.17" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 02b811dc85dd1236ddf7e4f40f3e7d7aff43113397028cebd2812a547547de00

build:
  number: 0
  noarch: python
  entry_points:
    - sammy=ate_sammy.sammy:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
  run:
    - jinja2
    - python >={{ python_min }}
    - semi-ate-project-database
    - semi-ate-common

test:
  imports:
    - ate_sammy
    - ate_sammy.coding
  commands:
    - pip check
    - sammy --help
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/semi-ate-sammy/
  summary: Sammy is a CLI for generating test programs in python
  license: GPL-2.0-only
  license_file: ate_sammy/LICENSE.txt

extra:
  recipe-maintainers:
    - nerohmot
